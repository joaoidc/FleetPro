<div class="layout-container" [class.sidebar-open]="sidebarOpen">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 17H22V19H19V17ZM22 15H19V13H22V15ZM22 11H19V9H22V11ZM18 10.71V5.5C18 3.57 16.43 2 14.5 2H9.5C7.57 2 6 3.57 6 5.5V10.71L2.78 16H4.5C4.5 17.1 5.4 18 6.5 18H7.5C7.5 19.1 8.4 20 9.5 20H14.5C15.6 20 16.5 19.1 16.5 18H17.5C18.6 18 19.5 17.1 19.5 16H21.22L18 10.71ZM16 5.5V10H8V5.5C8 4.67 8.67 4 9.5 4H14.5C15.33 4 16 4.67 16 5.5ZM7.5 16C6.95 16 6.5 15.55 6.5 15H17.5C17.5 15.55 17.05 16 16.5 16H7.5Z"
              fill="currentColor"
            />
          </svg>
        </div>
        <h1>FleetPro</h1>
      </div>
      <button class="close-sidebar-btn" (click)="toggleSidebar()">✕</button>
    </div>

    <nav>
      <a
        routerLink="/vehicles"
        routerLinkActive="active"
        (click)="closeSidebarOnMobile()"
      >
        <svg
          class="nav-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Veículos
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="theme-toggle" (click)="toggleTheme()">
        <span class="toggle-label">{{
          isDarkMode ? "Modo Claro" : "Modo Escuro"
        }}</span>
        <div class="toggle-switch" [class.active]="isDarkMode">
          <div class="toggle-knob"></div>
        </div>
      </div>
    </div>
  </aside>

  <div class="overlay" (click)="toggleSidebar()"></div>

  <main class="main-content">
    <header class="top-bar">
      <button class="menu-btn" (click)="toggleSidebar()">
        <svg
          viewBox="0 0 24 24"
          width="24"
          height="24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </header>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
